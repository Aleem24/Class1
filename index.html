<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasript Variables</title>
</head>
<body>
    <h1>Javasript Variables</h1>

    <p id="results">No result</p>

    <script>
        let mynumber1 = 200;
        let mynumber2 = 150; 
        let sum = mynumber1 + mynumber2;
        document.getElementById("results").innerHTML = "THE TOTAL SUM = " + sum;

        
    </script>
</body>
